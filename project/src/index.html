<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Many</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
 
          <h1 class="text-center">The Many</h1>
          <hr/>
          
          <div id="tip">
            <p id="tips" class="test-center">投票进行中...</p>
            <button id="getr" onclick="App.getMoney(); return false;">领奖</button>
          </div>

          <div id="load">
            <p class="test-center">加载中......</p>
          </div>
          
          <br/>

          <!-- 选手名单 -->
          <div id="content">
            <table>
                <thead>
                  <tr>
                      <th scope="col">序号</th>
                      <th scope="col">选手</th>
                      <th scope="col">得票数</th>
                  </tr>
                </thead>
                <tbody id="players"></tbody>
            </table>
 
            <!-- 投票下注 -->
            <form onsubmit="App.dealVote();return false;">
              <div class="form-group">
                <label for="playersSelect">选择你喜欢的选手姓名：</label>
                <select class="form-control" id="playersSelect">
                </select>
              </div>
              <button id="submit" type="submit">投票</button>
            </form>

            <button id="restart" onclick="App.reStart(); return false;">开启投票</button>
            <button id="count" onclick="App.getRewardAmount(); return false;">计算结果</button>
          </div>
          
          <hr/>
          <p id="address"></p>
 
        </div>
      </div>
 
    </div>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
